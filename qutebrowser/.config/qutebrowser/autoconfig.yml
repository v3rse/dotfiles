# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: false
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - https://www.webtoons.com
    - https://app.mlsend.com
    - https://talent.localyze.com
    - http://rvmx9zly.r.us-west-2.awstrack.me
    - https://rvmx9zly.r.us-west-2.awstrack.me
  content.desktop_capture:
    https://meet.google.com: true
  content.geolocation:
    https://aquantuo.com: false
    https://auskunft.kvb.koeln: true
    https://eu.docusign.net: true
    https://www.aquantuo.com: false
    https://www.google.com: false
    https://www.kvb.koeln: true
    https://www.lieferando.de: true
  content.javascript.clipboard:
    global: access
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://app.slack.com: true
    https://blog.csdn.net: false
    https://calendar.google.com: true
    https://chat.andela.com: false
    https://coxziptwo.com: false
    https://meet.google.com: true
    https://mem.ai: false
    https://starlite.com.gh: false
    https://www.evernote.com: false
    https://www.nestoria.de: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.tiktok.com: false
    https://www.wcostream.net: false
    https://www.wcostream.tv: false
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdm.so
